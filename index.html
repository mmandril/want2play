<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="app/styles/main.css">

  <body ng-app="want2playApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    
    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="center">
        <div class="pull-left col-1">
          <h3>Sobre o W2P</h3>
          <span>Veja como é fácil gerenciar sua agenda de atividades e eventos esportivos, procurar escolinhas perto de você e conhecer novas pessoas através da Want2Play.</span>
        </div>

        <div class="pull-left col-2">
          <h3>Receba nossa newsletter</h3>
          <input type="text" height="30px" placeholder="Digite seu email" />
          <input type="image" src="app/images/submit_button.png" width="40px" height="35px" name="saveForm" class="btTxt submit" />
        </div>

        <div class="pull-left col-3">
          <h3>Siga a W2P</h3>
          <img src="app/images/fb_icon.png" width="55px" height="55px" />
          <img src="app/images/ig_icon.png" width="55px" height="55px" />
          <a href="https://itunes.apple.com/br/app/id1047268217?mt=8" target="_blank">
            <img src="app/images/appstore_link.png" width="140px" style="margin-top: 10px;"/>
          </a>
        </div>
      <div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app/scripts/app.js"></script>
        <script src="app/scripts/controllers/main.js"></script>
        <script src="app/scripts/controllers/about.js"></script>
